<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J'te Conduis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid h-100 bg-light text-dark">
    <div class="row justify-content-center align-items-center">
        <div class="float-right">
            <h1>J'te Conduis</h1>
        </div>
    </div>
    <hr/>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form action="">
                <div class="form-group">
                    <label>Email ou Pseudo :</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group text-center">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Conducteur
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio" >Passager
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <div class="col"><button class="col-12 btn btn-primary btn-sm float-right">Login</button></div>
                            <div><a href="#">Pas de compte ?</a></div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
